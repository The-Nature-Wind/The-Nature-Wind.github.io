<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>theNatureWind</title>
		<!-- favicon -->
		<link
			rel="shortcut icon"
			type="image/x-icon"
			href=" Images/favicon.ico"
		/>
		<!-- CSS files -->
		<link rel="stylesheet" href=" CSS/common.css" />
		<link rel="stylesheet" href=" CSS/updateProfile.css" />
		<!-- bootstrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<!-- fontawesome -->
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Playfair+Display:wght@400;700&family=Raleway:wght@100&family=Sacramento&family=Sirin+Stencil&display=swap"
			rel="stylesheet"
		/>
		<!-- JS links -->
		<script src="JS/import.js"></script>
	</head>
	<body>
		<!-- Header of Website -->
		<div class="header">
			<!-- Logo -->
			<div class="logoPart">
				<a href="index.html">
					<img src=" Images/logo.jpg" alt="logo" class="logo" />
				</a>
			</div>
			<button class="menu" onclick="menu()">
				<i class="fa fa-bars fa-2x"></i>
			</button>
			<div id="navPart">
				<a href="index.html" class="links"> Home </a>
				<a href="summaryBook.html" class="links"> Summary Book </a>
				<a href="contactUs.html" class="links"> Contact Us </a>
				<a href="mySummaries.html" class="links profile">
					<img
						src=" Images/avatar.svg"
						alt="profile"
						class="avatar"
					/>
					Profile
				</a>
			</div>
		</div>
		<!-- Body of Website -->
		<div class="body">
			<div class="photo">
				<img src=" Images/avatar.svg" alt="" />
				<button>Edit</button>
			</div>

			<div class="form">
				<h1>
					<img src=" Images/PaperIcon.svg" alt="Contact Icon" />
					<span> Update Profile </span>
				</h1>
				<form action="#" method="get">
					<div class="name">
						<label for="name">Username</label>
						<br />
						<input type="text" name="name" />
					</div>
					<div class="email">
						<label for="email">Email</label>
						<br />
						<input type="email" name="email" />
					</div>
					<div class="institute">
						<label for="institute">Institution Name</label>
						<br />
						<input type="text" name="institute" />
					</div>
					<div class="phone">
						<label for="phone">Contact Number</label>
						<br />
						<input type="tel" name="phone" />
					</div>
					<div class="job">
						<label for="job">Profession</label>
						<br />
						<input type="text" name="job" />
					</div>
					<div class="domain">
						<label for="domain">Intrested Domain</label>
						<br />
						<input type="text" name="domain" />
					</div>
					<div class="IN">
						<label for="IN">Linked In</label>
						<br />
						<input type="text" name="IN" />
					</div>
					<div class="skills">
						<label for="skills">Expertise/Skills</label>
						<br />
						<input type="text" name="skills" />
					</div>

					<div class="submit">
						<input type="submit" value="Save" />
					</div>
				</form>
			</div>

			<div class="links">
				<div class="link">
					<img src=" Images/PaperIcon.svg" alt="" />
					<a href="./mySummaries.html">My Summaries</a>
				</div>
				<div class="link">
					<img src=" Images/PaperIcon.svg" alt="" />
					<a href="./savedSummaries.html">Saved Summaries</a>
				</div>
				<div class="link">
					<img src=" Images/PaperIcon.svg" alt="" />
					<a href="./updateProfile.html">Update Profile</a>
				</div>
				<div class="link">
					<img src=" Images/PaperIcon.svg" alt="" />
					<a href="./addSummary.html">Add Summary</a>
				</div>
				<div class="link">
					<img src=" Images/PaperIcon.svg" alt="" />
					<button>Logout</button>
				</div>
			</div>
		</div>

		<!-- Footer of Website -->
		<div data-include="footer.html"></div>
	</body>
</html>
